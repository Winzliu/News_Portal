<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Playfair Display SC, serif">
    <header class="fw-bolder fs-5">
      <!-- navbar -->
      <nav class="fixed-top navbar navbar-expand-lg bg-light py-3">
        <div class="container-xl">
          <!-- logo -->
          <a class="navbar-brand fs-3" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- link -->
          <div
            class="collapse navbar-collapse ms-xl-5 ms-2 fs-5"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-50">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Content
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Teknologi</a></li>
                  <li><a class="dropdown-item" href="#">Hiburan</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Ekonomi</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Politik</a>
                  </li>
                </ul>
              </li>
            </ul>
            <!-- seaching -->
            <form class="d-flex me-xl-5 me-2 w-50" role="search">
              <input
                class="form-control me-2 ms-lg-auto border-dark"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-dark" type="submit">Search</button>
            </form>
            <!-- login & regis -->
            <a href="#" class="btn btn-dark mb-1 me-3 mt-3 mt-lg-1">Login</a>
            <a href="#" class="btn btn-outline-dark mb-1 mt-3 mt-lg-1"
              >Registrasi</a
            >
          </div>
        </div>
      </nav>
      <!-- ahir navbar -->
    </header>

    <!-- script-ion-icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- bootstrap -->
    <script src="bootstrap.bundle.js"></script>
    <!-- my js -->
    <script>
      const link = document.querySelector(
        "header nav div div ul li.dropdown a"
      );
      link.addEventListener("click", function () {
        link.classList.toggle("active");
      });
    </script>
  </body>
</html>
